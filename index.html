                    <li class="nav__item">

                <img class="html-img" src="img/html-img.svg" alt="HTML img" />

            <div class="css-img-grid">

        <h2>Contact</h2>

            <form onsubmit="sendEmail(); reset(); return false;">

                <textarea id="message" rows="4" placeholder="Your message"></textarea>
